<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Looker Studio Report</title>

    <!-- Open Graph meta tags for KakaoTalk preview -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="인증현황">
    <meta property="og:description" content=" ">
    <meta property="og:image" content="https://i.ibb.co/Jsk0Xtr/20240912-104818.png"> <!-- Imgbb 원본 이미지 링크 -->
    <meta property="og:url" content="https://mellifluous-narwhal-f4baed.netlify.app"> <!-- Netlify URL -->

    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
            transition: opacity 1s ease-out; /* 페이드 아웃 애니메이션 */
        }
        body.fade-out {
            opacity: 0;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="password"].error {
            border-color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* 배경을 살짝 어둡게 */
            z-index: 999; /* 로딩 화면이 위에 오도록 */
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite, color-change 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes color-change {
            0% { border-top-color: #3498db; }
            50% { border-top-color: #9b59b6; }
            100% { border-top-color: #e74c3c; }
        }
        #loading-text::after {
            content: "";
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("password").focus();
        });

        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (password === "0912") {
                document.getElementById("loading").style.display = "flex";  // 로딩 메시지 표시
                errorMessage.innerText = "";  // 오류 메시지 초기화
                document.getElementById("password").classList.remove("error");
                
                // 페이드 아웃 효과 추가
                setTimeout(function() {
                    document.body.classList.add("fade-out"); // 화면 페이드 아웃
                }, 500);  // 0.5초 후 페이드 아웃 시작

                // 페이드 아웃 후 리디렉션
                setTimeout(function() {
                    window.location.href = "https://lookerstudio.google.com/reporting/6a5491c3-4c5a-49b9-b33f-ffac27b817c5";
                }, 1500);  // 1.5초 후 리디렉션
            } else {
                errorMessage.innerText = "비밀번호가 틀렸습니다. 다시 시도하세요.";
                document.getElementById("password").classList.add("error");  // 입력 필드 시각적 피드백
                document.getElementById("password").value = '';  // 비밀번호 필드 초기화
            }
        }
    </script>
</head>
<body>
    <h1>보안 페이지</h1>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <p> 비밀번호를 입력하세요:</p>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <button type="submit">제출</button>
    </form>

    <div id="error-message" style="color: red;"></div> <!-- 오류 메시지 -->

    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">리디렉션 중입니다</p> <!-- 로딩 텍스트 -->
    </div>
</body>
</html>
